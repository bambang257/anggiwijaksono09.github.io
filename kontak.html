        <h2 class="title-bio">Biodata</h2>
        <form action="" method="GET">
            <table>
                <tr>
                    <td><label for="Nama">Nama</label></td>
                    <td> : </td>
                    <td><input type="text" name="Nama" class="isian"></td>
                </tr>
                <tr>
                    <td><label for="npm">NPM</label></td>
                    <td> : </td>
                    <td><input type="text" name="npm" class="isian"></td>
                </tr>
                <tr>
                    <td><label for="hp">No. Handphone</label></td>
                    <td> : </td>
                    <td><input type="number" name="hp" class="isian"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td> : </td>
                    <td>
                        <input type="radio" name="gender" value="pria" class="gender">pria
                        <input type="radio" name="gender" value="wanita">wanita
                    </td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat</label></td>
                    <td> : </td>
                    <td><textarea name="alamat" cols="30" rows="10" class="textarea"></textarea></td>
                </tr>
                <tr>
                    <td><label for="Waktu">Waktu </label></td>
                    <td> : </td>
                    <td><input type="time" name="Waktu" class="time"></td>
                </tr>
                <tr>
                    <td><label for="fakultas">Fakultas</label></td>
                    <td> : </td>
                    <td><select class="fakultas">
                        <option value="teknik">Teknik</option>
                        <option value="ekonomi">Ekonomi</option>
                        <option value="pertanian">Pertanian</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="status">Status</label></td>
                    <td> : </td>
                    <td>
                        <input type="checkbox" name="status" value="menikah" class="status">Menikah
                        <input type="checkbox" name="status" value="Belum menikah">Belum Menikah
                    </td>
                </tr>
                <tr>
                    <td><label for="tanggal">Tanggal</label></td>
                    <td> : </td>
                    <td><input type="date" name="tanggal" class="date"></td>
                </tr>
                <tr>
                    <td><label for="Fle">File Anda</label></td>
                    <td> : </td>
                    <td><input type="file" name="Fle" class="file"></td>
                </tr>
                <tr>
